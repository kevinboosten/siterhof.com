<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Pagina niet gevonden | De Siterhof</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #C9968B 0%, #B87E72 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 72px;
            color: #C9968B;
            margin-bottom: 16px;
            font-weight: bold;
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            padding: 12px 32px;
            background: #C9968B;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #B87E72;
        }
    </style>

    <!-- Redirect to home page after 5 seconds if user doesn't click -->
    <script>
        setTimeout(() => {
            window.location.href = '/';
        }, 5000);
    </script>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>Pagina niet gevonden</h2>
        <p>
            Sorry! De pagina die je zoekt bestaat niet.
            Je wordt over 5 seconden naar de homepage teruggeleid.
        </p>
        <a href="/">Terug naar De Siterhof</a>
    </div>
</body>

</html>
