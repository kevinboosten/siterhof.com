<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background with brand color gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9968B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B87E72;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- White content box -->
  <rect x="100" y="100" width="1000" height="430" fill="#ffffff" rx="20"/>
  
  <!-- Main text -->
  <text x="600" y="250" font-size="80" font-weight="bold" text-anchor="middle" fill="#C9968B" font-family="system-ui, -apple-system, sans-serif">
    De Siterhof
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="330" font-size="48" text-anchor="middle" fill="#666666" font-family="system-ui, -apple-system, sans-serif">
    Kinderfeestjes & Workshops
  </text>
  
  <!-- Tagline -->
  <text x="600" y="400" font-size="32" text-anchor="middle" fill="#999999" font-family="system-ui, -apple-system, sans-serif">
    Creatief plezier in Hillensberg
  </text>
</svg>
